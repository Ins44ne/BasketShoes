<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/withoutWebpack/css/reset.css">
    <link rel="stylesheet" href="/withoutWebpack/css/const.css">
    <link rel="stylesheet" href="/withoutWebpack/css/header.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="header__wrapper">
            <div class="header__promo">
                <p class="header__promo-text">New here? Save 20% with code: YR24</p>
            </div>
            <div class="header__menu_wrapper">
                <div class="header__menu__logo">
                    <svg aria-hidden="true" class="header__menu__logo-svg" focusable="false" viewBox="0 0 25 25"
                        role="img" width="50px" height="50px" fill="none">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M21 8.719L7.836 14.303C6.74 14.768 5.818 15 5.075 15c-.836 0-1.445-.295-1.819-.884-.485-.76-.273-1.982.559-3.272.494-.754 1.122-1.446 1.734-2.108-.144.234-1.415 2.349-.025 3.345.275.2.666.298 1.147.298.386 0 .829-.063 1.316-.19L21 8.719z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="header__menu__account">
                    <div class="header__menu__account-fav"><img src="/withoutWebpack/img/icons/header/account/fav.svg"
                            alt="Favorites"></div>
                    <div class="header__menu__account-cart"><img src="/withoutWebpack/img/icons/header/account/cart.svg"
                            alt="Cart"></div>
                    <div class="header__menu__account-login"><img
                            src="/withoutWebpack/img/icons/header/account/login.svg" alt="Account"></div>
                </div>
            </div>
        </div>
        <div class="header__slogan-wrapper">
            <div class="header__slogan-title">
                <p class="header__slogan-text">nike</p>
            </div>
            <div class="header__slogan-image">
                <img src="/withoutWebpack/img/images/main/slogan/sloganShoe.png" alt="Kyrie Irving ">
            </div>
        </div>
    </header>
    <main id="main">
        <section class="main-newArrivals">
            <h2 class="main-newArrivals-text">New Arrivals</h2>
            <div class="main-newArrivals-arrows">
                <div class="main-newArrivals-arrows-left_wrapper">
                    <div class="main-newArrivals-arrows-left_text">PREV</div>
                    <div class="main-newArrivals-arrows-left_arrow">
                        <svg width="59.000000" height="12.000000" viewBox="0 0 59 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                Created with Pixso.
                            </desc>
                            <defs />
                            <line id="Line 1" x1="59.000000" y1="6.000000" x2="5.000000" y2="6.000000" stroke="#181818"
                                stroke-opacity="1.000000" stroke-width="2.000000" />
                            <path id="Vector 1" d="M6 12L6 0L0 6L6 12Z" fill="#181818" fill-opacity="1.000000"
                                fill-rule="evenodd" />
                        </svg>

                    </div>
                </div>
                <div class="main-newArrivals-arrows-right_wrapper">
                    <div class="main-newArrivals-arrows-right_text">NEXT</div>
                    <div class="main-newArrivals-arrows-right_arrow">
                        <svg width="59.000000" height="12.000000" viewBox="0 0 59 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                Created with Pixso.
                            </desc>
                            <defs />
                            <line id="Line 2" x1="0.000000" y1="6.000000" x2="54.000000" y2="6.000000" stroke="#181818"
                                stroke-opacity="1.000000" stroke-width="2.000000" />
                            <path id="Vector 2" d="M53 12L53 0L59 6L53 12Z" fill="#181818" fill-opacity="1.000000"
                                fill-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="main-newArrivals-items_wrapper">
                <div class="main-newArrivals-items-item">
                    <div class="main-newArrivals-items-item-image"></div>
                    <div class="main-newArrivals-items-item-price"></div>
                </div>
            </div>
            <div class="main-newArrivals-shopNow">
                <button>Shop Now</button>
            </div>
        </section>
        <section class="main-brandname">
            <h2 class="main-brandname-text">Player's shoes</h2>
            <div class="main-brandname-wrapper">
                <div class="main-brandname-item"></div>
                <div class="main-brandname-item"></div>
                <div class="main-brandname-item"></div>
                <div class="main-brandname-item"></div>
                <div class="main-brandname-item"></div>
            </div>
        </section>
        <section class="main-services">
            <h2 class="main-services-text">Our services</h2>
            <div class="main-services-wrapper">
                <div class="main-services-delivery">
                    <div class="main-services-delivery-icon"></div>
                    <div class="main-services-delivery-slogan">FREE AND FAST DELIVERY</div>
                    <div class="main-services-delivery-text">Free delivery for all orders over $140</div>
                </div>
                <div class="main-services-service">
                    <div class="main-services-service-icon"></div>
                    <div class="main-services-service-slogan">24/7 CUSTOMER SERVICE</div>
                    <div class="main-services-service-text">Friendly 24/7 customer support</div>
                </div>
                <div class="main-services-moneyback">
                    <div class="main-services-moneyback-icon"></div>
                    <div class="main-services-moneyback-slogan">MONEY BACK GUARANTEE</div>
                    <div class="main-services-moneyback-text">We return money within 30 days</div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>


</body>

</html>
