<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/const.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="header__wrapper">
            <div class="header__promo">
                <p class="header__promo-text">New here? Save 20% with code: YR24</p>
            </div>
            <div class="header__menu_wrapper">
                <div class="header__menu__logo">
                    <svg aria-hidden="true" class="header__menu__logo-svg" focusable="false" viewBox="0 0 25 25"
                        role="img" width="50px" height="50px" fill="none">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M21 8.719L7.836 14.303C6.74 14.768 5.818 15 5.075 15c-.836 0-1.445-.295-1.819-.884-.485-.76-.273-1.982.559-3.272.494-.754 1.122-1.446 1.734-2.108-.144.234-1.415 2.349-.025 3.345.275.2.666.298 1.147.298.386 0 .829-.063 1.316-.19L21 8.719z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="header__menu__account">
                    <div class="header__menu__account-fav"><img src="/withoutWebpack/img/icons/header/account/fav.svg"
                            alt="Favorites"></div>
                    <div class="header__menu__account-cart"><img src="/withoutWebpack/img/icons/header/account/cart.svg"
                            alt="Cart"></div>
                    <div class="header__menu__account-login"><img
                            src="/withoutWebpack/img/icons/header/account/login.svg" alt="Account"></div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <nav id="nav" class="header__nav">
            <div class="header__menu__list">
                <div class="header__menu__list-item item-durant">Kevin Durant</div>
                <div class="header__menu__list-item item-giannis">Giannis Antetokounmpo</div>
                <div class="header__menu__list-item item-ionesku">Sabrina Ionescu</div>
                <div class="header__menu__list-item item-morant">Ja Morant</div>
                <div class="header__menu__list-item item-tatum">Jayson Tatum</div>
                <div class="header__menu__list-item item-doncic">Luka Doncic</div>
                <div class="header__menu__list-item item-zion">Zion Williamson</div>
                <div class="header__menu__list-item item-wilson">Jordan</div>
            </div>
        </nav>

    </main>
    <footer id="footer"></footer>


</body>

</html>
