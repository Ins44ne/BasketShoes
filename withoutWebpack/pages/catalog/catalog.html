<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/const.css">
    <link rel="stylesheet" href="../../css/hovers_animations.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/catalog.css">
    <title>Catalog</title>
</head>

<body>
    <header id="header">
    </header>
    <main id="main">
        <div class="main-wrapper">
            <section class="main-shoes-wrapper">
                <div class="main-shoes-header">
                    <h2 class="main-shoes-header-text">Basketball Shoes <span id="main-shoes-header-number"></span>
                    </h2>
                    <div class="main-shoes-header-sort-wrapper">
                        <span class="main-shoes-header-sort-text">Sort By</span> <span class="icon"></span>
                        <div class="main-shoes-header-sort-item" id="highLow">Price: High-Low</div>
                        <div class="main-shoes-header-sort-item" id="lowHigh">Price: Low-High</div>
                    </div>
                </div>
                <div class="main-shoes-field-wrapper">
                    <div class="main-shoes-field-nav-wrapper">
                        <div class="main-shoes-field-nav-players-wrapper" id="players-list"></div>
                        <div class="main-shoes-field-nav-filters-wrapper">
                            <div class="main-shoes-field-nav-filters-colors-wrapper">
                                <span class="main-shoes-field-nav-filters-colors-items">Colors</span>
                                <span class="main-shoes-field-nav-filters-colors-icon"></span>
                                <div class="main-shoes-field-nav-filters-colors-items-wrapper" id="color-filter"></div>
                            </div>
                            <div class="main-shoes-field-nav-filters-prices-wrapper">
                                <span class="main-shoes-field-nav-filters-prices-items">Prices</span>
                                <span class="main-shoes-field-nav-filters-prices-icon"></span>
                                <div class="main-shoes-field-nav-filters-prices-items-wrapper" id="price-filter">
                                    <div class="main-shoes-field-nav-filters-prices-items-item">0-100</div>
                                    <div class="main-shoes-field-nav-filters-prices-items-item">100-130</div>
                                    <div class="main-shoes-field-nav-filters-prices-items-item">130-200</div>
                                </div>
                            </div>
                            <div class="main-shoes-field-nav-filters-sizes-wrapper">
                                <span class="main-shoes-field-nav-filters-sizes-items">Sizes</span>
                                <span class="main-shoes-field-nav-filters-sizes-icon"></span>
                                <div class="main-shoes-field-nav-filters-sizes-items-wrapper" id="size-filter"></div>
                            </div>
                        </div>
                    </div>
                    <div class="main-shoes-field-items-wrapper" id="items-field">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer id="footer"></footer>
    <div class="footer-under">
    </div>
    <script type="module" src="../../js/loaderHTML.js"></script>
    <script type="module" src="../../js/playersList.js"></script>
    <script type="module" src="../../js/renderCatalog.js"></script>

</body>

</html>
