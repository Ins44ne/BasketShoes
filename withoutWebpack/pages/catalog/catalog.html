<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/const.css">
    <link rel="stylesheet" href="../../css/hovers_animations.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/catalog.css">
    <title>Catalog</title>
</head>

<body>
    <header id="header">
    </header>
    <main id="main">
        <div class="main-wrapper">
            <section class="main-shoes-wrapper">
                <div class="main-shoes-header">
                    <h2 class="main-shoes-header-text">Basketball Shoes <span id="main-shoes-header-number"></span>
                    </h2>
                    <div class="main-shoes-header-sort-wrapper">
                        <div class="main-shoes-header-sort-items-switcher filter" data-target="sort-filter">
                            <span class="main-shoes-header-sort-text">Sort By</span> <span
                                class="main-shoes-header-sort-icon icon-switcher"></span>
                        </div>
                        <div class="main-shoes-header-sort-item-wrapper hide-item" id="sort-filter">
                            <div class="main-shoes-header-sort-item" id="highLow">Price: High-Low</div>
                            <div class="main-shoes-header-sort-item" id="lowHigh">Price: Low-High</div>
                        </div>
                    </div>
                </div>
                <div class="main-shoes-field-wrapper">
                    <div class="main-shoes-field-nav-wrapper">
                        <div class="main-shoes-field-nav-players-wrapper" id="players-list"></div>
                        <div class="main-shoes-field-nav-filters-wrapper">
                            <div class="main-shoes-field-nav-filters-colors-wrapper">
                                <div class="main-shoes-field-nav-filters-colors-items-switcher filter"
                                    data-target="color-filter">
                                    <div class="main-shoes-field-nav-filters-colors-items">Colors</div>
                                    <div class="main-shoes-field-nav-filters-colors-icon icon-switcher"></div>
                                </div>
                                <div class="main-shoes-field-nav-filters-colors-items-wrapper  hide-item"
                                    id="color-filter"></div>
                            </div>
                            <div class="main-shoes-field-nav-filters-sizes-wrapper">
                                <div class="main-shoes-field-nav-filters-sizes-items-switcher filter"
                                    data-target="size-filter">
                                    <div class="main-shoes-field-nav-filters-sizes-items">Sizes</div>
                                    <div class="main-shoes-field-nav-filters-sizes-icon icon-switcher"></div>
                                </div>
                                <div class="main-shoes-field-nav-filters-sizes-items-wrapper hide-item"
                                    id="size-filter"></div>
                            </div>
                        </div>
                    </div>
                    <div class="main-shoes-field-items-wrapper" id="items-field">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer id="footer"></footer>
    <div class="footer-under">
    </div>
    <script type="module" src="../../js/components/loaderHTML.js"></script>
    <script type="module" src="../../js/catalog/playersList.js"></script>
    <script type="module" src="../../js/catalog/renderCatalog.js"></script>
    <script type="module" src="../../js/catalog/catalogSwitchers.js"></script>
    <script type="module" src="../../js/catalog/chooseShoe.js"></script>
</body>

</html>
